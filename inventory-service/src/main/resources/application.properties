spring.application.name=inventory-service
server.port=8084
#spring.datasource.url=jdbc:mysql://localhost:3308/inventory_service
spring.datasource.url=jdbc:mysql://mysql-inventory:3308/inventory_service
spring.datasource.username=appuser
spring.datasource.password=apppassword
spring.jpa.hibernate.ddl-auto=update

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=inventory-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.fit.microservices.inventory.event
spring.kafka.consumer.properties.spring.json.value.default.type=com.fit.microservices.inventory.event.OrderPlacedEvent
spring.kafka.consumer.auto-offset-reset=latest

management.endpoints.web.exposure.include=health,info,prometheus
management.prometheus.metrics.export.enabled=true
eureka.client.enabled=true
eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
